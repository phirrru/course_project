<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <!--    <link rel="stylesheet" href="elib\src\main\resources\static\style.css">-->
        <link th:href="@{css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <p th:text="${message}"/>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{/registration_doctor}" method="post">
            <div class="registration_card">
                <h2 id="regtext">Форма регистрации врача</h2>
                <div>
                    <label>Имя пользователя:<input type="text" name="username" required placeholder="Введите имя пользователя..."/> </label>
                </div>
                <br>
                <div>
                    <div><label>Пароль:<input type="password" name="password" required placeholder="Введите пароль..."/> </label></div>
                </div>
                <br>
                <label>Полное имя:</label>
                 <input type="text" name="full_name" placeholder="Полное имя">
                <br>
                <label>Специализация:</label>
                     <select name="doctor_type">
                         <div th:each="doctor_types : ${doctor_types}">
                             <option th:value="${doctor_types.doctorTypeId}" th:text="${doctor_types.doctor_type}" ></option>
                         </div>
                     </select>
                <br>
                <button type="submit">Зарегистрироваться</button>
             </div>
             <br>
         </form>
         <CENTER><form th:action="@{/login}">
             <button type="submit" value="Аккаунт уже существует?">Аккаунт уже существует?</button>
         </form></CENTER>
     </body>
 </html>
